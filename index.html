        <dialog id="dialog">
            <form method="dialog">
                <button class="btn-round close-dialog" formnovalidate>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-xbox-x" width="24" height="24" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">

                </button>
                <div class="text-input">
                    <label class="text-input-label" for="title">Title</label>
                    <input type="text" name="title" id="title" value="" required>    
                </div>
                <div class="text-input">
                    <label class="text-input-label" for="author">Author</label>
                    <input type="text" name="author" id="author" value="" required>
                </div>
                <div class="text-input">
                    <label class="text-input-label" for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" value="" required>  
                </div>
                
                <div class="radio-buttons">
                    <p>Have you read this book?</p>
                    <div class="radio-buttons-input">
                        <input type="radio" name="is_read" id="book-read" value="Read" required>
                        <label for="book-read">Yes</label>
                        <input type="radio" name="is_read" id="book-not-read" value="Not read yet" required>
                        <label for="book-not-read">No</label>      
                    </div>
                </div>
                <input type="submit" id="add-book" value="Add Book" />
            </form>
        </dialog>

        <button class="btn-dark btn-add" id="show-dialog">
            Add Book
        </button>
